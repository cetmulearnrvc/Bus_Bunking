<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Bus Tracker</title>
</head>
<body>
    <h2>Live Bus Locations</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Location</th>
                <th>Load</th>
            </tr>
        </thead>
        <tbody id="bus-data"></tbody>
    </table>

    <script>
        function fetchBusData() {
            fetch("http://localhost:1000/buses")
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById("bus-data");
                    tableBody.innerHTML = ""; // Clear old data

                    data.forEach(bus => {
                        const row = document.createElement("tr");
                        row.innerHTML = `<td>${bus.id}</td><td>${bus.location}</td><td>${bus.load}</td>`;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error("Error fetching bus data:", error));
        }

        // Fetch data every 3 seconds
        setInterval(fetchBusData, 3000);

        // Initial fetch on page load
        fetchBusData();
    </script>
</body>
</html>
